<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Art Bazaar</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js" defer></script>
  
</head>

<body>

<div class="auth-card">
  <h2>Create Account</h2>
  <p>Join Art Bazaar and start your journey</p>

  <div class="input-group">
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe">
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="•••••••">
  </div>

  <label>I am a</label>
  <div class="role-selector">
    <div class="role-box active" data-role="buyer">Buyer</div>
<div class="role-box" data-role="artist">Artist</div>
  </div>

  <button class="auth-btn" id="signupBtn">Create Account</button>
  

  <div class="switch-link">
    Already have account? <a href="login.html">Login</a>
  </div>
</div>

</body>
</html>
