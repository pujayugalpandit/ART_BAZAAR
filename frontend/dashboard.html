<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Dashboard</title>

  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/dashboard.js" defer></script>

  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      margin: 0;
    }

    .header {
      background: linear-gradient(45deg, #9333ea, #ec4899);
      color: white;
      padding: 30px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .badge-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0 30px;
    }

    .badge {
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
      background: linear-gradient(45deg, #9333ea, #ec4899);
      color: white;
      opacity: 0.3;
    }

    .badge.active {
      opacity: 1;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #9333ea, #ec4899);
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .art-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .art-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .art-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="header" style="display:flex; justify-content:space-between; align-items:center;">
  <h2>Artist Dashboard</h2>

  <div style="display:flex; gap:12px; align-items:center;">

    <a href="marketplace.html"
       style="
         background:white;
         color:#9333ea;
         padding:8px 16px;
         border-radius:8px;
         text-decoration:none;
         font-weight:600;
         box-shadow:0 4px 10px rgba(0,0,0,0.15);
       ">
       Explore Marketplace
    </a>

    <button id="logoutBtn"
       style="
         background:#ffffff30;
         color:white;
         padding:8px 16px;
         border:none;
         border-radius:8px;
         cursor:pointer;
       ">
       Logout
    </button>

  </div>
</div>

<div class="container">

  <div class="stats">
    <div class="card">
      <h4>Total Artworks</h4>
      <h2 id="totalArtworks">0</h2>
    </div>

    <div class="card">
      <h4>Total Sales</h4>
      <h2 id="totalSales">0</h2>
    </div>

    <div class="card">
      <h4>Total Revenue</h4>
      <h2 id="totalRevenue">₹0</h2>
    </div>

    <div class="card">
      <h4>Average Price</h4>
      <h2 id="avgPrice">₹0</h2>
    </div>
  </div>

  <h3>Achievements</h3>
  <div id="badgesRow" class="badge-row"></div>

  <button class="btn" id="openModal">+ Add Artwork</button>

  <h3 style="margin-top:30px;">Your Artworks</h3>
  <div id="yourArtworks" class="art-grid"></div>

</div>

<!-- Modal -->
<div id="artModal" class="modal hidden">
  <div class="modal-content">

    <h3>Add New Artwork</h3>

    <input type="text" id="title" placeholder="Title" required>
    <input type="number" id="price" placeholder="Price (₹)" required>

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Painting">Painting</option>
      <option value="Sculpture">Sculpture</option>
      <option value="Digital Art">Digital Art</option>
      <option value="Photography">Photography</option>
      <option value="Print">Print</option>
      <option value="Illustration">Illustration</option>
    </select>

    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="dimensions" placeholder="Dimensions">
    <input type="text" id="medium" placeholder="Medium">

    <input type="file" id="mediaFiles" accept="image/*,video/*">

    <button class="btn" id="uploadBtn">Upload</button>
    <button class="btn" style="background:#aaa;" onclick="closeModal()">Cancel</button>

  </div>
</div>

</body>
</html>
